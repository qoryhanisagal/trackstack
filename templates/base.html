{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackStack | {% block title %}{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark text-light">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
    <a class="navbar-brand" href="{% url 'home' %}">TrackStack</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'issues:list' %}">Issues</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar + Main Content Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-secondary sidebar p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'home' %}">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'about' %}">ℹ️ About</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'issues:list' %}">🗂️ Issues</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-4 py-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (For navbar, and modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
