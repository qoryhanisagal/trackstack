{% extends "base.html" %}

{% block title %}Login - Jubilee{% endblock title %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Login">
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock content %}
