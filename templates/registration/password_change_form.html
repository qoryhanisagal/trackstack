{% extends "base.html" %}
{% block title %}Change Password{% endblock title %}
{% block content %}
<div class="container mt-5">
  <h1>Change Your Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Update Password</button>
  </form>
</div>
{% endblock content %}
